<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>proxy</title>
</head>
<body>
    <input type="text" id="input">
    <h2>您输入的内容是： <i id="text"></i></h2>
    <script>
        let oInput = document.getElementById("input");
        let oTxt = document.getElementById("text");
        let obj={};
        let handle={
        get:function(target,propKey,recevier){
            return Reflect.get(target,key,recevier);
        },
        set:function(obj,prop,value,recevier){
               if(prop="text"){
                   oTxt.innerHTML=value;
               };
               return Reflect.set(obj,prop,value,recevier);
        }
        }
        let newProxy=new Proxy(obj,handle);
        oInput.oninput=function(){
            newProxy.text=oInput.value;
            console.log(newProxy)
        }
    </script>
</body>
</html>
